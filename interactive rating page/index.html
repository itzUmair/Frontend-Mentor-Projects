<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <title>Interactive Rating System</title>
</head>
<body>
    <div class="card" id="front">
        <section class="header uniform-dist-btm">
            <span  class="star uniform-dist-btm">
                <img src="media/icon-star.svg" alt="">
            </span>
            <h1 class="fs-heading fc-100 uniform-dist-btm">
                How did we do?
            </h1>
            <p class="fs-paragraph fc-100 opacity uniform-dist-btm">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
        </section>
        <section class="rating-opt uniform-dist-btm">
            <button class="rating-btn fc-100 fs-paragraph opacity" value="1" onclick="rating(value)">1</button>
            <button class="rating-btn fc-100 fs-paragraph opacity" value="2" onclick="rating(value)">2</button>
            <button class="rating-btn fc-100 fs-paragraph opacity" value="3" onclick="rating(value)">3</button>
            <button class="rating-btn fc-100 fs-paragraph opacity" value="4" onclick="rating(value)">4</button>
            <button class="rating-btn fc-100 fs-paragraph opacity" value="5" onclick="rating(value)">5</button>
        </section>
        <section class="submit-area">
            <button class="submit" onclick="submit()">Submit</button>
        </section>
    </div>
    <div class="card" id="back">
        <span class="illustration">
            <img src="media/illustration-thank-you.svg" alt="">
        </span>
        <section class="rating-info uniform-dist-btm fs-paragraph">
            <p>You selected <span id="selected">0</span> out of 5</p>
        </section>
        <section class="thankyou-msg">
            <h2 class="fc-100 fs-heading uniform-dist-btm fs-heading">Thank you!</h1>
            <p class="fc-100 fs-paragraph opacity fs-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
    </div>
</body>
</html>
